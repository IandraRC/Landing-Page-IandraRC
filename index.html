<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page IandraRC</title>
</head>

<body>
    <div class="container">
        <nav>
          <div class="logo">
            <a href="index.html"> <img src="icone IandraRC.svg" width="100%"> </a>
          </div>  
          <ul>
            <li> <a href="#">Home</a></li>
            <li> <a href="#">Sobre Mim</a></li>
            <li> <a href="#">Habilidades</a></li>
            <li> <a href="#">Projetos</a></li>
            <li> <a href="#">Contato</a></li>
            <li class="lg"> <a href="#">Login</a></li>
          </ul>
          <div class="menu-icon"> 
            <img src="menu.png">
          </div>
        </nav>
    <main> 
        <div class="main_text">
            <h1><strong>IANDRA </strong></h1> 
            <h2><strong>CAUZZO</strong></h2> 
            <h3>Full-Stack Developer</h3>
            <p>Focada e determinada a oferecer um trabalho de qualidade para você, sempre estou atrás de conhecimento e novas oportunidades de experiencia na área, assim realizo 
                projetos exepicionais. </p>
        </div>
        <div class="main_img"> <img src="todas juntas.svg"></div>
    </main>
    </div>
    <script>
        var menu= document.querySelector('nav ul');
        var menuIcon= document.querySelector('nav .menu-icon');
        var menuIconImg= document.querySelector('nav .menu-icon img');

        menuIcon.addEventListener ('click',()=>{
            menu.classList.toggle ('activo');
            if (menuIconImg.getAttribute ("src") == 'menu.png'){
                menuIconImg.getAttribute ("src","close.png");
            } else{menuIconImg.getAttribute ("src","menu.png")}
        })
    </script>
</body>

</html>
